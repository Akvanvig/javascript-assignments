    <body>

    <button onclick="logIn()">Log in</button>

    <script>
    function logIn() {
      var tries = 3;

      while (tries >= 1) {
        let b = prompt("What is your username?");
        let p = prompt("What is your password?");
        if((b == "hans" && p == "a") || (b = "ole" && p == "b") || (b = "petter" && p == "c")) {
          alert("Logged in");
          document.reload();
        } else {
          alert("Wrong username or password");
          tries--;
        }
      }
      alert("No tries left");
    }

    </script>
