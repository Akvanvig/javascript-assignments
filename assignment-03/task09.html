<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>assignment-03\task09</title>
    </head>
    <body>
        <button onclick="even()">Even</button>
        <button onclick="odd()">Odd</button>

        <div id="output"></div>

      <script>

      function even() {
         var text = "";
         for (i = 1; i <= 10; i++) {
           if (i%2 == 0) {
             text += i + " ";
           }
         }
         document.getElementById("output").innerHTML = text;
      }

      function odd() {
         var text = "";
         for (i = 1; i <= 10; i++) {
           if (i%2 != 0) {
             text += i + " ";
           }
         }
         document.getElementById("output").innerHTML = text;
     }
      </script>

    </body>
</html>
