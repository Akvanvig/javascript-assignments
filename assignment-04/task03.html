    <body>
        Size of the squares side: <input type="text" id="side"><br>
        <button onclick="getArea(document.getElementById('side').value)">Calculate area</button><br>
        <output id="output"></output>

        <script>

        function getArea(side) {

            document.getElementById("output").innerHTML = "Area is: " + area
        }
