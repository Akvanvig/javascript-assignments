<!DOCTYPE html>
<!-- 02.02.2018 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>assignment-03\task01</title>
    </head>
    <body onload="makeTable()">

        <div id="output"></div>

        <script type="text/javascript">

        function makeTable() {
            let prod = ''
            let myTable = "<table style='width:500px'>"

            for (let number1 = 10; number1 <= 19; number1++) {
                myTable += "<tr>"
                for (let number2 = 10; number2 <= 19; number2++) {
                    prod = number1 * number2
                    myTable += "<td>" + prod + "</td>"
                }
            myTable += "</tr>";
            }
            myTable += "</table>";
            document.getElementById("output").innerHTML = myTable;
        }

        </script>
    </body>
</html>
