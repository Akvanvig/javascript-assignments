<html>

        <title>assignment-03\task10</title>

    <body onLoad="primeNum()">

        <script>

        function primeNum() {
            let value = parseInt(prompt("Type a number"));
            let response = "primenumber";
            for (let i = 2; i < value; i++) {
                if (value % i === 0) {
                    response = "Not primenumber";
                    break;
                }
            }
            alert(response);
        }

      </script>
    </body>
</html>
