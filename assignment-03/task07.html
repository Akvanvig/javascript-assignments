<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>assignment-03\task07</title>
    </head>
    <body onLoad="makeTable()">

        <div id="output"></div>

        <script type="text/javascript">

        function makeTable() {

            let prod = ''
            let table = "<table style='width:500px'>"

            for (let number1 = 1; number1 <= 10; number1++) {
                table += "<tr>"
                for (let number2 = 1; number2 <= 10; number2++) {
                    if (number2 <= number1) {
                        prod = number2
                    } else {
                        prod = ''
                    }
                    table += "<td>" + prod + "</td>"
                }
                table += "</tr>"
            }
            table += "</table>"
            document.getElementById("output").innerHTML = table
        }

        </script>
    </body>
</html>
