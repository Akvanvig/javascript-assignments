    <body>
        Age: <input type="text" id="age">
        <button onclick="checkAge(document.getElementById('age').value)">Check Age</button>
        <output id="output"></output>

        <script>

        function checkAge(age) {
          let response = '';
          if (age > 13 && age < 19) {
            response = "You are a teenager";
          } else {
            response = "You are not a teenager";
          }
          document.getElementById("output").innerHTML = response;
        }

        </script>


    </body>
